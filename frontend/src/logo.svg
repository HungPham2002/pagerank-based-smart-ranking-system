<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="150" r="120" fill="url(#mathGradient)" opacity="0.1"/>
  
  <!-- PageRank formula -->
  <text x="200" y="75" text-anchor="middle" font-family="serif" font-size="14" fill="#1976D2" font-weight="bold">
    PR(A) = (1-d)/N + d∑PR(Ti)/C(Ti)
  </text>
  
  <!-- Mathematical symbols -->
  <text x="50" y="120" font-family="serif" font-size="28" fill="#2196F3" font-weight="bold">∑</text>
  <text x="350" y="120" font-family="serif" font-size="28" fill="#2196F3" font-weight="bold">π</text>
  <text x="50" y="200" font-family="serif" font-size="28" fill="#2196F3" font-weight="bold">∞</text>
  <text x="350" y="200" font-family="serif" font-size="28" fill="#2196F3" font-weight="bold">∫</text>
  
  <!-- Graph nodes -->
  <circle cx="150" cy="150" r="10" fill="#2196F3" filter="url(#glow)"/>
  <circle cx="250" cy="150" r="10" fill="#1976D2" filter="url(#glow)"/>
  <circle cx="200" cy="100" r="10" fill="#2196F3" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="10" fill="#1976D2" filter="url(#glow)"/>
  
  <!-- Graph edges -->
  <line x1="150" y1="150" x2="250" y2="150" stroke="#2196F3" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="100" x2="150" y2="150" stroke="#1976D2" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="100" x2="250" y2="150" stroke="#2196F3" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="200" x2="150" y2="150" stroke="#1976D2" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="200" x2="250" y2="150" stroke="#2196F3" stroke-width="3" opacity="0.8"/>
  
  <!-- PageRank text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#1976D2" font-weight="bold">
    PageRank
  </text>
  
  <!-- Mathematical decorations -->
  <text x="80" y="60" font-family="serif" font-size="14" fill="#2196F3" opacity="0.7">α</text>
  <text x="320" y="60" font-family="serif" font-size="14" fill="#2196F3" opacity="0.7">β</text>
  <text x="80" y="240" font-family="serif" font-size="14" fill="#2196F3" opacity="0.7">γ</text>
  <text x="320" y="240" font-family="serif" font-size="14" fill="#2196F3" opacity="0.7">δ</text>
</svg> 